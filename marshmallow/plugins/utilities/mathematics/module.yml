name: Mathematical Utilities
category: mathematics
enabled: true
commands:
  - name: wolframalpha
    alts:
      - wa
    global: true
    enabled: true
    usage: '{pfx}{cmd} 69+42'
    description: >-
      Makes a request for Wolfram Alpha to process. This can be a lot of things,
      most popular being complex math operations.
  - name: makehash
    alts:
      - hash
    global: true
    enabled: true
    usage: '{pfx}{cmd} md5 Nabzie is best tree.'
    description: >-
      Creates a hash using the inputed has type. These are all the hash types
      you can use. sha512, sha3_224, sha3_512, MD4, dsaWithSHA, ripemd160,
      RIPEMD160, SHA, ecdsa-with-SHA1, sha3_384, SHA512, sha1, SHA224, md4,
      DSA-SHA, SHA384, blake2b, dsaEncryption, SHA256, sha384, sha, DSA,
      shake_128, sha224, SHA1, shake_256, sha256, MD5, blake2s, md5, sha3_256,
      whirlpool
  - name: collectchain
    global: true
    enabled: true
    usage: '{pfx}{cmd} @person #channel'
    description: >-
      Collects messages sent by the mentioned user and saves it as a chain. Only
      one person can use the command at the time due to the processing load it
      takes.
  - name: wipechain
    global: true
    enabled: true
    usage: '{pfx}{cmd}'
    description: 'It wipes your entire Markov chain, if you have one.'
  - name: impersonate
    alts:
      - mimic
    global: true
    enabled: true
    usage: '{pfx}{cmd} @person'
    description: >-
      Tries to impersonate the mentioned user if a chain file for them exists.
      This command is on a 20 second cooldown due to it's weight.
  - name: timeconvert
    alts:
      - tconv
    global: true
    enabled: true
    usage: '{pfx}{cmd} 18:57 UTC>PST'
    description: Converts the given time in the given time zone to the inputted time zone.
